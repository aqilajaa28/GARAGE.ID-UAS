<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Transaksi</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #353434; color: #fff; margin: 0; }
    header, footer { background-color: #ff0000; text-align: center; padding: 20px; color: white; }
    nav { background-color: #3e2c1c; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: 500; }
    .container { display: flex; flex-direction: row; max-width: 1000px; margin: 30px auto; gap: 30px; padding: 0 20px; }
    .sidebar { flex: 1; background-color: #f0eaea; padding: 20px; border-radius: 10px; color: #000; }
    .form-container { flex: 2; background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); color: #000; }
    h2 { text-align: center; margin-bottom: 25px; color: #ff0000; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; background-color: #800000; color: white; padding: 12px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    #struk { margin-top: 30px; padding: 20px; background-color: #f3f3f3; border-radius: 10px; border: 2px dashed #800000; display: none; color: #000; }
  </style>
</head>
<body>
  <header>FORMULIR TRANSAKSI</header>
  <nav>
    <a href="../index.html">Home</a>
    <a href="index.html">Transaksi</a>
    <a href="../tentang/index.html">Tentang Kami</a>
    <a href="../kontak/index.html">Kontak</a>
    <a href="../invoice/index.html">Invoice</a>
  </nav>
  <div class="container">
    <div class="sidebar">
      <h3>Info Promo</h3>
      <ul>
        <li>ðŸ”¥ Diskon 20% min 2 item</li>
        <li>ðŸ“¦ Gratis ongkir dalam kota</li>
        <li>âš  Tutup setiap Minggu</li>
        <li>ðŸ›  Servis by appointment</li>
      </ul>
    </div>
    <div class="form-container">
      <h2>Isi Data Transaksi</h2>
      <form id="formTransaksi">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required>
        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" required>
        <label for="produk">Produk:</label>
        <select id="produk" required>
          <option value="">-- Pilih --</option>
          <option value="Knalpot R9">Knalpot R9</option>
          <option value="Headlamp Billed">Headlamp Billed</option>
          <option value="Shock DBS">Shock DBS</option>
          <option value="Stoplamp Lazy">Stoplamp Lazy</option>
        </select>
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" min="1" required>
        <button type="submit">Kirim</button>
      </form>
      <div id="struk"></div>
    </div>
  </div>
  <footer>&copy; 2025 Toko Aqil Garage</footer>
  <script>
    const hargaProduk = {
      "Knalpot R9": 450000,
      "Headlamp Billed": 300000,
      "Shock DBS": 350000,
      "Stoplamp Lazy": 200000
    };
    document.getElementById("formTransaksi").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      const produk = document.getElementById("produk").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const waktu = new Date().toLocaleString('id-ID');
      const harga = hargaProduk[produk] || 0;
      const total = harga * jumlah;
      const diskon = jumlah >= 2 ? total * 0.2 : 0;
      const totalBayar = total - diskon;
      document.getElementById("struk").innerHTML = `
        <h3>Struk Transaksi</h3>
        <p>Waktu: ${waktu}</p>
        <p>Nama: ${nama}</p>
        <p>Alamat: ${alamat}</p>
        <table border="1" cellpadding="6" style="width:100%; margin-top:10px;">
          <tr><th>Produk</th><th>Jumlah</th><th>Harga</th><th>Subtotal</th></tr>
          <tr><td>${produk}</td><td>${jumlah}</td><td>Rp ${harga.toLocaleString()}</td><td>Rp ${(harga * jumlah).toLocaleString()}</td></tr>
        </table>
        <p>Diskon: Rp ${diskon.toLocaleString()}</p>
        <p>Total Bayar: <strong style="color:green">Rp ${totalBayar.toLocaleString()}</strong></p>
      `;
      document.getElementById("struk").style.display = "block";
      localStorage.setItem("dataTransaksi", JSON.stringify({ nama, produk, jumlah, total: totalBayar }));
    });
  </script>
</body>
</html>
